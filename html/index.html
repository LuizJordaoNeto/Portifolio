<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Programa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { margin: 5px 0; padding: 8px; }
    .resultado { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Mini Programa em HTML + JS</h1>

  <!-- Sauda√ß√£o -->
  <h2>Sauda√ß√£o</h2>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="saudacao()">Dizer Ol√°</button>
  <div class="resultado" id="resposta1"></div>

  <!-- Calcular idade -->
  <h2>Calcular Idade</h2>
  <input type="number" id="anoNascimento" placeholder="Ano de nascimento">
  <button onclick="calcularIdade()">Calcular</button>
  <div class="resultado" id="resposta2"></div>

  <!-- Par ou √çmpar -->
  <h2>Par ou √çmpar</h2>
  <input type="number" id="numero" placeholder="Digite um n√∫mero">
  <button onclick="verificarParOuImpar()">Verificar</button>
  <div class="resultado" id="resposta3"></div>

  <script>
    function saudacao() {
      const nome = document.getElementById("nome").value;
      document.getElementById("resposta1").innerText = `Ol√°, ${nome}! üëã`;
    }

    function calcularIdade() {
      const ano = parseInt(document.getElementById("anoNascimento").value);
      const anoAtual = new Date().getFullYear();
      const idade = anoAtual - ano;
      document.getElementById("resposta2").innerText = `Voc√™ tem ${idade} anos.`;
    }

    function verificarParOuImpar() {
      const numero = parseInt(document.getElementById("numero").value);
      const resultado = numero % 2 === 0 ? "par" : "√≠mpar";
      document.getElementById("resposta3").innerText = `O n√∫mero √© ${resultado}.`;
    }
  </script>

</body>
</html>
